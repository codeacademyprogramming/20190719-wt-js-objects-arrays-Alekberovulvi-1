<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Arrays</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-6 my-5">
                <form id="student-form" onsubmit="event.preventDefault()">
                    <div class="form-group">
                        <input type="text" class="form-control" id="input-name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input-surname" placeholder="Enter Surname">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="input-email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input-phone" placeholder="Enter Phone">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input-age" placeholder="Enter Age">
                    </div>


                    <button type="submit" class="btn btn-primary" onclick="addstudent()">Submit</button>

                </form>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Age</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
              </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
